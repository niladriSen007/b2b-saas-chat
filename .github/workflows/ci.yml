name: "B2B SAAS App CI Pipeline"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-upload:
    name: Build and Upload Next.js Artifact
    runs-on: ubuntu-latest
    env:
      KINDE_ISSUER_URL: ${{ secrets.KINDE_ISSUER_URL }}
      KINDE_CLIENT_ID: ${{ secrets.KINDE_CLIENT_ID }}
      KINDE_CLIENT_SECRET: ${{ secrets.KINDE_CLIENT_SECRET }}
      KINDE_SITE_URL: ${{ secrets.KINDE_SITE_URL }}
      KINDE_POST_LOGOUT_REDIRECT_URL: ${{ secrets.KINDE_POST_LOGOUT_REDIRECT_URL }}
      KINDE_POST_LOGIN_REDIRECT_URL: ${{ secrets.KINDE_POST_LOGIN_REDIRECT_URL }}
    steps:
      - name: Debug env
        run: echo "KINDE_ISSUER_URL=$KINDE_ISSUER_URL"
        env:
          KINDE_ISSUER_URL: ${{ secrets.KINDE_ISSUER_URL }}
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "21"

      # 3Ô∏è‚É£ Setup PNPM
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6Ô∏è‚É£ Build the project
      - name: Build project
        run: pnpm run build

      # 7Ô∏è‚É£ Verify .next folder
      - name: Verify .next folder
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "------ .next content ------"
          ls -la .next || echo "‚ö†Ô∏è .next folder not found"

      # 8Ô∏è‚É£ Zip the .next build folder
      - name: Zip build folder
        run: zip -r next-build.zip .next

      # 9Ô∏è‚É£ Upload zipped build artifact
      - name: Upload Next.js build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: next-build.zip

      # üîü (Optional) Upload public assets
      - name: Upload public assets
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: public-assets
          path: public/**
