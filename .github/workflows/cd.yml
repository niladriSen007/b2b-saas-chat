name: Deploy Next.js Application

on:
  workflow_run:
    workflows: ["B2B SAAS App CI Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "21"

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Vercel CLI
        run: pnpm add -g vercel

      # 2Ô∏è‚É£ Download the build artifact
      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          run-id: ${{ github.event.workflow_run.id }}
          path: next-build.zip
          github-token: ${{ github.token }}

      # 3Ô∏è‚É£ Verify artifact contents
      - name: Verify artifact contents
        run: |
          echo "üì¶ Listing downloaded files:"
          ls -la
          file next-build.zip || echo "‚ö†Ô∏è next-build.zip missing"

      # 4Ô∏è‚É£ Unzip the build artifact
      - name: Unzip build artifact
        run: |
          mkdir -p .next
          unzip next-build.zip -d .next

      # 5Ô∏è‚É£ Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --token=$VERCEL_TOKEN --confirm --name=B2BSaasChat
