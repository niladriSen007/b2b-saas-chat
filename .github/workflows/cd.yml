name: Deploy Next.js Application
on:
  workflow_run:
    workflows: ["B2b SAAS App CI Pipeline/workflow"]
    types:
      - completed
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "21"

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Vercel CLI
        run: pnpm add -g vercel

      # 2️⃣ Download the Next.js build artifact
      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          # Match either exact or hashed artifact name, e.g. "nextjs-build" or "nextjs-build-<sha>"
          pattern: nextjs-build*
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
          path: .
          github-token: ${{ github.token }}

      # 3️⃣ Verify build artifact
      - name: Verify downloaded build
        run: |
          if [ -d ".next" ]; then
            echo ".next directory found"
            du -sh .next || true
            ls -la .next | head -n 200 || true
          else
            echo "Error: .next directory not found after artifact download"
            echo "Workspace contents:"
            ls -la
            exit 1
          fi

      # 4️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=B2BSaasChat
