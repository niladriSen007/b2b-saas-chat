name: Deploy Next.js Application

on:
  workflow_run:
    workflows: ["B2B SAAS App CI Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "21"

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Vercel CLI
        run: pnpm add -g vercel

      # 2️⃣ Download the build artifact (cross-workflow)
      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .
          # ❌ remove run-id (not supported cross-workflow)
          # ✅ rely on latest artifact from the triggered workflow

      # 3️⃣ Verify downloaded file
      - name: Verify artifact contents
        run: ls -la && file next-build.zip || echo "⚠️ No zip file found"

      # 4️⃣ Unzip the build artifact
      - name: Unzip build artifact
        run: unzip -o next-build.zip -d .next

      # 5️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --token=$VERCEL_TOKEN --confirm --name=B2BSaasChat
