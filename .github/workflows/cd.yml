name: Deploy Next.js Application
on:
  workflow_run:
    workflows: ["B2B SAAS App CI Pipeline"]
    types:
      - completed
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "21"

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Vercel CLI
        run: pnpm add -g vercel

      # 2️⃣ Download the Next.js build artifact
      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          run-id: ${{ github.event.workflow_run.id }}
          path: next-build.zip
          github-token: ${{ github.token }}

      # 3️⃣ Unzip the build artifact
      - name: Unzip build artifact
        run: unzip next-build.zip -d .next

      # 4️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=B2BSaasChat
